<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Web Page</title>
    <style>
        /* Warna gelap untuk menghemat energi */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        
        header,
        footer {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
            background: #1E1E1E;
        }
        
        .high-res-background {
            background-image: url('forest-low-res.jpg');
            background-size: cover;
            height: 300px;
        }
        
        .content {
            margin-bottom: 20px;
        }
        
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        
        .link-list li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Green Web Page</h1>
    </header>

    <!-- Ganti video dengan gambar latar belakang -->
    <div class="high-res-background"></div>

    <main>
        <section class="content">
            <h2>About Me</h2>
            <!-- Gambar terkompresi dengan lazy loading -->
            <img src="images/sustainable-garden.webp" alt="Sustainable Garden" loading="lazy" width="500">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vitae velit ex.</p>
        </section>
        <section class="content">
            <h2>My Interests</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vitae velit ex.</p>
            <ul class="link-list">
                <li><a href="#">Interest 1</a></li>
                <li><a href="#">Interest 2</a></li>
                <li><a href="#">Interest 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Green Web Page</p>
    </footer>
</body>

</html>
